<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #translateBtn::before {
            background-color: initial;
            background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
            border-radius: 125px;
            content: "";
            height: 50%;
            left: 4%;
            opacity: .5;
            position: absolute;
            top: 0;
            transition: all .3s;
            width: 92%;
        }

        #translateBtn:hover, #lang:hover {
            box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="flex flex-col p-4 w-52 antialiased items-center">
        <span class="text-center text-2xl font-bold font-serif text-sky-700"> Translation</span>
        <select id="lang" class="my-5 bg-green-500 rounded-lg py-2 p-5 text-white font-bold w-36 cursor-pointer focus-visible:outline-none">
            <option value="vi">Vietnamese</option>
            <option value="tr">Turkish</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="fi">Finnish</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="ro">Romanian</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
        </select>
        <button id="translateBtn"
            class="bg-[#0078d0] text-white cursor-pointer border-radis rounded-[56px] inline-block py-2 px-7 font-serif text-sm font-semibold text-center transition-all touch-manipulation outline-0 w-40 relative">Translate</button>
        <script src="/popup.js"></script>
</body>

</html>
